<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="header">Enter Device Info</div>
            <div class="device-info">
                <form id="deviceForm">
                    <div class="header">Room 1</div>
                    <div class="info-row">
                        <label for="roomName1" class="info-label">Room name:</label>
                        <input type="text" id="roomName1" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="model1" class="info-label">Model:</label>
                        <input type="text" id="model1" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="serviceProvider1" class="info-label">Service provider:</label>
                        <input type="text" id="serviceProvider1" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="firmwareVersion1" class="info-label">Firmware version:</label>
                        <input type="text" id="firmwareVersion1" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="macAddress1" class="info-label">MAC address:</label>
                        <input type="text" id="macAddress1" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="ipAddress1" class="info-label">IP address:</label>
                        <input type="text" id="ipAddress1" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="videoAppVersion1" class="info-label">Video conferencing:</label>
                        <input type="text" id="videoAppVersion1" class="info-value input-field" required>
                    </div>
                    <div class="header">Room 2</div>
                    <div class="info-row">
                        <label for="roomName2" class="info-label">Room name:</label>
                        <input type="text" id="roomName2" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="model2" class="info-label">Model:</label>
                        <input type="text" id="model2" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="serviceProvider2" class="info-label">Service provider:</label>
                        <input type="text" id="serviceProvider2" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="firmwareVersion2" class="info-label">Firmware version:</label>
                        <input type="text" id="firmwareVersion2" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="macAddress2" class="info-label">MAC address:</label>
                        <input type="text" id="macAddress2" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="ipAddress2" class="info-label">IP address:</label>
                        <input type="text" id="ipAddress2" class="info-value input-field" required>
                    </div>
                    <div class="info-row">
                        <label for="videoAppVersion2" class="info-label">Video conferencing:</label>
                        <input type="text" id="videoAppVersion2" class="info-value input-field" required>
                    </div>
                    <div class="button-row">
                        <button type="submit" id="submitButton">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
